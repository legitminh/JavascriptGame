<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>SpriteAnimation</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  
</head>

<body>
  <div id = "container">
    <div>
      <canvas id="canvas1"></canvas>
    </div>
    
    <div class="controls">
      <p>Game speed: <span id = 'showGameSpeed'></span> </p>
      <input type = "range" min = "0" max = "20" value = "5" class="slider" id="slider">
      <select id="stateSelection" name="animations">
        <option value="idle">Idle</option>
        <option value="jump">Idle</option>
        <option value="fall">Idle</option>
        <option value="run">Idle</option>
        <option value="dizzy">Idle</option>
        <option value="sit">Idle</option>
        <option value="roll">Idle</option>
        <option value="bite">Idle</option>
        <option value="ko">Idle</option>
        <option value="getHit">Idle</option>
      </select>
    </div>
  </div>
  
  <lable for="animations" name="animations">
  
  <script src="script.js"></script>

</body>

</html>
